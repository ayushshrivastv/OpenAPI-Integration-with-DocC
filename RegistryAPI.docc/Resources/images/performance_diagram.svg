<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">Performance Optimization Techniques</text>
  
  <!-- Client Application Box -->
  <rect x="50" y="80" width="220" height="380" rx="10" ry="10" fill="#f0f0f0" stroke="#666666" stroke-width="2"/>
  <text x="160" y="110" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">Client Application</text>

  <!-- Memory Cache -->
  <rect x="80" y="130" width="160" height="70" rx="8" ry="8" fill="#ebf5ff" stroke="#0070c9" stroke-width="2"/>
  <text x="160" y="155" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Memory Cache</text>
  <text x="160" y="180" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Fast in-memory storage</text>

  <!-- Disk Cache -->
  <rect x="80" y="210" width="160" height="70" rx="8" ry="8" fill="#fff2ec" stroke="#e74c3c" stroke-width="2"/>
  <text x="160" y="235" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Disk Cache</text>
  <text x="160" y="260" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Persistent storage</text>

  <!-- Request Coordination -->
  <rect x="80" y="290" width="160" height="70" rx="8" ry="8" fill="#edf7ee" stroke="#27ae60" stroke-width="2"/>
  <text x="160" y="315" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Request Manager</text>
  <text x="160" y="340" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Deduplication &amp; Batching</text>

  <!-- Prefetching -->
  <rect x="80" y="370" width="160" height="70" rx="8" ry="8" fill="#eeeef7" stroke="#5856d6" stroke-width="2"/>
  <text x="160" y="395" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Prefetching</text>
  <text x="160" y="420" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Anticipate future needs</text>

  <!-- Server Box -->
  <rect x="530" y="80" width="220" height="380" rx="10" ry="10" fill="#f0f0f0" stroke="#666666" stroke-width="2"/>
  <text x="640" y="110" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">Registry Server</text>

  <!-- API Endpoints -->
  <rect x="560" y="130" width="160" height="70" rx="8" ry="8" fill="#ebf5ff" stroke="#0070c9" stroke-width="2"/>
  <text x="640" y="155" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">API Endpoints</text>
  <text x="640" y="180" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Package resources</text>

  <!-- Rate Limiter -->
  <rect x="560" y="210" width="160" height="70" rx="8" ry="8" fill="#fff2ec" stroke="#e74c3c" stroke-width="2"/>
  <text x="640" y="235" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Rate Limiting</text>
  <text x="640" y="260" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Throttles requests</text>

  <!-- Conditional Responses -->
  <rect x="560" y="290" width="160" height="70" rx="8" ry="8" fill="#edf7ee" stroke="#27ae60" stroke-width="2"/>
  <text x="640" y="315" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Conditional Responses</text>
  <text x="640" y="340" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">ETags &amp; 304 Not Modified</text>

  <!-- Compression -->
  <rect x="560" y="370" width="160" height="70" rx="8" ry="8" fill="#eeeef7" stroke="#5856d6" stroke-width="2"/>
  <text x="640" y="395" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">Compression</text>
  <text x="640" y="420" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">Reduces payload size</text>

  <!-- Network Section -->
  <rect x="300" y="200" width="200" height="160" rx="10" ry="10" fill="#fffaeb" stroke="#f1c40f" stroke-width="2"/>
  <text x="400" y="230" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333333" font-weight="bold">Network Optimizations</text>

  <!-- Network Optimizations -->
  <text x="400" y="260" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Connection Pooling</text>
  <text x="400" y="290" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Parallel Requests</text>
  <text x="400" y="320" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Prioritization</text>
  <text x="400" y="350" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">• Retry with Backoff</text>

  <!-- Memory Cache Request Arrow -->
  <path d="M165 130 C165 110, 320 110, 320 200" stroke="#0070c9" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="320,200 315,190 325,190" fill="#0070c9"/>
  <text x="240" y="100" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0070c9">Cache Hit</text>

  <!-- Network Request Arrow -->
  <path d="M270 280 L300 280" stroke="#333333" stroke-width="2" fill="none"/>
  <polygon points="300,280 290,275 290,285" fill="#333333"/>

  <path d="M500 280 L530 280" stroke="#333333" stroke-width="2" fill="none"/>
  <polygon points="530,280 520,275 520,285" fill="#333333"/>

  <!-- Conditional Request Arrow -->
  <path d="M320 230 C400 230, 400 230, 480 230" stroke="#27ae60" stroke-width="2" fill="none"/>
  <text x="400" y="215" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#27ae60">If-None-Match: "etag"</text>
  <polygon points="480,230 470,225 470,235" fill="#27ae60"/>

  <!-- 304 Response Arrow -->
  <path d="M480 250 C400 250, 400 250, 320 250" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <text x="400" y="265" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">304 Not Modified</text>
  <polygon points="320,250 330,245 330,255" fill="#e74c3c"/>
  
  <!-- Compression Arrow -->
  <path d="M480 330 C400 330, 400 330, 320 330" stroke="#5856d6" stroke-width="2" fill="none"/>
  <text x="400" y="345" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#5856d6">Compressed Response</text>
  <polygon points="320,330 330,325 330,335" fill="#5856d6"/>
  
  <!-- Rate Limit Arrow -->
  <path d="M320 310 C400 310, 400 310, 480 310" stroke="#f1c40f" stroke-width="2" fill="none"/>
  <text x="400" y="300" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f1c40f">Client respects limits</text>
  <polygon points="480,310 470,305 470,315" fill="#f1c40f"/>
</svg> 
